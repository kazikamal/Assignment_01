<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <button id="key-generate">Generate Secrate Key</button>
            <div id="key-generated" class="left-key-display">-------</div>
        </div>
        <div class="right">
            <input type="text" placeholder="Enter Key" id="key-input" readonly>
            <div class="key-pad">
                <button onclick="appendDigit(1)">1</button>
                <button onclick="appendDigit(2)">2</button>
                <button onclick="appendDigit(3)">3</button>
                <button onclick="appendDigit(4)">4</button>
                <button onclick="appendDigit(5)">5</button>
                <button onclick="appendDigit(6)">6</button>
                <button onclick="appendDigit(7)">7</button>
                <button onclick="appendDigit(8)">8</button>
                <button onclick="appendDigit(9)">9</button>
                <button onclick="appendDigit(0)">0</button>
                <button onclick="clearInput()" class="clear">Clear</button>
                <button onclick="deleteLastDigit()" class="delete">X</button>
                <button onclick="checkKey()" class="submit">Check</button>
            </div>
            <!-- <i class="fa-sharp fa-solid fa-check fa-xl" style="color: #00e004;"></i>
            <i class=" fa-sharp fa-solid fa-xmark fa-xl" style="color: #ff0000;"></i> -->
            <div class="message" id="message"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
